<div class="container">
  <div class="toolbar">
    <a class="back" [routerLink]="Routes.menu.toUrl()" [routerLinkActive]="'active'"><i class=" material-icons md-48">arrow_back</i></a>
    <input type="text" class="search" [(ngModel)]="searchBox" (keyup)="filter()" />
    <div class="cost">
      <a class="icon" [class.disabled]="selectedMana != 0 && selectedMana != null" (click)="selectMana(0)"><img src="assets/icons/mana-0.png"/></a>
      <a class="icon" [class.disabled]="selectedMana != 1 && selectedMana != null" (click)="selectMana(1)"><img src="assets/icons/mana-1.png"/></a>
      <a class="icon" [class.disabled]="selectedMana != 2 && selectedMana != null" (click)="selectMana(2)"><img src="assets/icons/mana-2.png"/></a>
      <a class="icon" [class.disabled]="selectedMana != 3 && selectedMana != null" (click)="selectMana(3)"><img src="assets/icons/mana-3.png"/></a>
      <a class="icon" [class.disabled]="selectedMana != 4 && selectedMana != null" (click)="selectMana(4)"><img src="assets/icons/mana-4.png"/></a>
    </div>
    <div class="elements">
      <a class="icon" [class.disabled]="selectedElement != 'spirit' && selectedElement != null" (click)="selectElement('spirit')"><img src="assets/icons/element-spirit.png"/></a>
      <a class="icon" [class.disabled]="selectedElement != 'fire' && selectedElement != null" (click)="selectElement('fire')"><img src="assets/icons/element-fire.png"/></a>
      <a class="icon" [class.disabled]="selectedElement != 'air' && selectedElement != null" (click)="selectElement('air')"><img src="assets/icons/element-air.png"/></a>
      <a class="icon" [class.disabled]="selectedElement != 'earth' && selectedElement != null" (click)="selectElement('earth')"><img src="assets/icons/element-earth.png"/></a>
      <a class="icon" [class.disabled]="selectedElement != 'water' && selectedElement != null" (click)="selectElement('water')"><img src="assets/icons/element-water.png"/></a>
    </div>
  </div>

  <div class="browse">
    <div class="card" *ngFor="let card of cards">
      <div class="name">
        {{ card.name }}
      </div>
      <img src="{{ card.elementImage }}" class="element" />
      <img src="{{ card.image }}" class="picture" />
      <div class="type">
        {{ card.typeLine }}
      </div>
      <div class="text">
        {{ card.text }}
      </div>
      <div class="bottom">
        <div class="cost">
          <div *ngFor="let element of card.cost.keys" class="cost-element">
            <span *ngIf="card.cost[element] > 1">{{ card.cost[element] }}</span>
            <img src="{{ AssetService.elementImages[element] }}" />
          </div>
        </div>
        <div class="stats">
          {{ card.statsLine }}
        </div>
      </div>
    </div>
  </div>
</div>
